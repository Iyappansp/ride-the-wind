<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Ride The Wind</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/dark-mode.css">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <span style="font-size: 1.8rem;">ğŸ„</span> Ride The Wind
      </a>
      <div class="d-flex align-items-center ms-auto gap-3">
        <button class="theme-toggle" id="themeToggle"><span id="themeIcon">ğŸŒ™</span></button>
        <a href="index.html" class="btn btn-outline-primary">â† Back to Home</a>
      </div>
    </div>
  </nav>

  <section class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-lg border-0 p-4">
            <div class="text-center mb-4">
              <a href="index.html" style="text-decoration: none; display: inline-block; margin-bottom: 1rem;">
                <span style="font-size: 3rem;">ğŸ„</span>
              </a>
              <h2 class="fw-bold">Welcome Back</h2>
              <p class="text-secondary">Please enter your details to sign in</p>
            </div>

            <!-- Role Selector -->
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-student-tab" data-bs-toggle="pill" data-bs-target="#pills-student" type="button" role="tab">Student</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-admin-tab" data-bs-toggle="pill" data-bs-target="#pills-admin" type="button" role="tab">Admin</button>
              </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
              <!-- Student Login Form -->
              <div class="tab-pane fade show active" id="pills-student" role="tabpanel">
                <form id="studentLoginForm">
                  <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="student@example.com" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-2">Sign In as Student</button>
                </form>
              </div>

              <!-- Admin Login Form -->
              <div class="tab-pane fade" id="pills-admin" role="tabpanel">
                <form id="adminLoginForm">
                  <div class="mb-3">
                    <label class="form-label">Admin Email</label>
                    <input type="email" class="form-control" placeholder="admin@ridethewind.com" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                  </div>
                  <button type="submit" class="btn btn-dark w-100 py-2">Sign In as Admin</button>
                </form>
              </div>
            </div>

            <div class="text-center mt-4">
              <p class="text-muted">Don't have an account? <a href="register-student.html" class="text-primary text-decoration-none">Register Here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    // Mock Login Logic
    document.getElementById('studentLoginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      localStorage.setItem('userRole', 'student');
      window.location.href = 'dashboard/student/index.html';
    });

    document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      localStorage.setItem('userRole', 'admin');
      window.location.href = 'dashboard/admin/index.html';
    });

    // Handle hash for tab selection
    window.addEventListener('load', () => {
      const hash = window.location.hash;
      if (hash === '#admin') {
        const adminTab = new bootstrap.Tab(document.querySelector('#pills-admin-tab'));
        adminTab.show();
      } else if (hash === '#student') {
        const studentTab = new bootstrap.Tab(document.querySelector('#pills-student-tab'));
        studentTab.show();
      }
    });
  </script>
</body>
</html>
