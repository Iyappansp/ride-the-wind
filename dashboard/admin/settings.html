<head>

  <link rel="stylesheet" href="../../assets/css/dark-mode.css">
  <link rel="stylesheet" href="../../assets/css/dashboard.css">

</head>
<body>
  <!-- Sidebar -->
  <div class="dashboard-sidebar">
    <div style="padding: 0 1.5rem; margin-bottom: 2rem;">
      <a href="../../index.html" style="text-decoration: none;">
        <h4 style="color: var(--primary); display: flex; align-items: center; gap: 0.5rem;">
          <span style="font-size: 1.5rem;">ğŸ„</span>
          Admin Panel
        </h4>
      </a>
    </div>
    <nav>
      <a href="index.html" class="sidebar-link"><span>ğŸ“Š</span> Dashboard</a>
      <a href="bookings.html" class="sidebar-link"><span>ğŸ“…</span> Bookings</a>
      <a href="students.html" class="sidebar-link"><span>ğŸ‘¥</span> Students</a>
      <a href="instructors.html" class="sidebar-link"><span>ğŸ†</span> Instructors</a>
      <a href="wind-forecast.html" class="sidebar-link"><span>ğŸŒ¬ï¸</span> Wind Forecast</a>
      <a href="messages.html" class="sidebar-link"><span>ğŸ’¬</span> Messages</a>
      <a href="settings.html" class="sidebar-link active"><span>âš™ï¸</span> Settings</a>
    </nav>
    <div style="padding: 1.5rem; margin-top: 2rem; border-top: 1px solid var(--border-color);">
      <div class="d-flex gap-2 mb-3">
        <button class="theme-toggle flex-grow-1 justify-content-center" id="rtlToggle" style="border-radius: 8px; width: auto;">RTL</button>
        <button class="theme-toggle flex-grow-1 justify-content-center" id="themeToggle" style="border-radius: 8px; width: auto;"><span id="themeIcon">ğŸŒ™</span></button>
      </div>
      <button id="logoutBtn" class="btn btn-outline-danger w-100">Logout</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="dashboard-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Settings</h1>
      <button class="btn btn-primary" id="sidebarToggle">â˜° Menu</button>
    </div>

    <div class="row g-4">
      <!-- Profile Settings -->
      <div class="col-lg-6">
        <div class="dashboard-card mb-4">
          <h4 class="mb-4">Admin Profile</h4>
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" value="Admin User">
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" value="admin@ridethewind.com">
            </div>
            <div class="mb-3">
              <label class="form-label">Role</label>
              <input type="text" class="form-control" value="Administrator" disabled>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>

        <div class="dashboard-card">
          <h4 class="mb-4">System Preferences</h4>
          <div class="form-check form-switch mb-3">
            <label class="form-check-label" for="flexSwitchCheckDefault">Enable User Registration</label>
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
          </div>
          <div class="form-check form-switch mb-3">
            <label class="form-check-label" for="maintenanceMode">Maintenance Mode</label>
            <input class="form-check-input" type="checkbox" role="switch" id="maintenanceMode">
          </div>
          <div class="form-check form-switch mb-3">
            <label class="form-check-label" for="emailNotifs">Email Notifications</label>
            <input class="form-check-input" type="checkbox" role="switch" id="emailNotifs" checked>
          </div>
        </div>
      </div>

      <!-- Security Settings -->
      <div class="col-lg-6">
        <div class="dashboard-card mb-4">
          <h4 class="mb-4">Security</h4>
          <form>
            <div class="mb-3">
              <label class="form-label">Current Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm New Password</label>
              <input type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update Password</button>
          </form>
        </div>
        
        <div class="dashboard-card border-danger">
          <h4 class="text-danger mb-4">Danger Zone</h4>
          <p class="text-muted">Irreversible actions relative to the system data.</p>
          <button class="btn btn-outline-danger w-100 mb-2">Clear Cache</button>
          <button class="btn btn-danger w-100">Reset System Data</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/dashboard.js"></script>

</body>
</html>
