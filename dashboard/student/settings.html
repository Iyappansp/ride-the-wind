<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student - Settings | Ride The Wind</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../../assets/css/dark-mode.css">
  <style>
    .dashboard-sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      padding: 2rem 0;
      overflow-y: auto;
      z-index: 1000;
    }
    .dashboard-content {
      margin-left: 250px;
      padding: 2rem;
    }
    .sidebar-link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      color: var(--text-secondary);
      text-decoration: none;
      transition: var(--transition);
      gap: 0.75rem;
    }
    .sidebar-link:hover, .sidebar-link.active {
      background: var(--bg-tertiary);
      color: var(--primary);
    }
    .dashboard-card {
      background: var(--bg-primary);
      border-radius: var(--radius-xl);
      padding: 1.5rem;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
    }
    @media (max-width: 768px) {
      .dashboard-sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .dashboard-sidebar.show {
        transform: translateX(0);
      }
      .dashboard-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="dashboard-sidebar">
    <div style="padding: 0 1.5rem; margin-bottom: 2rem;">
      <a href="../../pages/index.html" style="text-decoration: none;">
        <h4 style="color: var(--primary); display: flex; align-items: center; gap: 0.5rem;">
          <span style="font-size: 1.5rem;">ğŸ„</span>
          Student Panel
        </h4>
      </a>
    </div>
    <nav>
      <a href="index.html" class="sidebar-link"><span>ğŸ“Š</span> Dashboard</a>
      <a href="my-lessons.html" class="sidebar-link"><span>ğŸ“…</span> My Lessons</a>
      <a href="progress.html" class="sidebar-link"><span>ğŸ“ˆ</span> My Progress</a>
      <a href="equipment.html" class="sidebar-link"><span>ğŸ„</span> Equipment</a>
      <a href="profile.html" class="sidebar-link"><span>ğŸ‘¤</span> Profile</a>
      <a href="settings.html" class="sidebar-link active"><span>âš™ï¸</span> Settings</a>
    </nav>
    <div style="padding: 1.5rem; margin-top: 2rem; border-top: 1px solid var(--border-color);">
      <div class="d-flex gap-2 mb-3">
        <button class="theme-toggle flex-grow-1 justify-content-center" id="rtlToggle" style="border-radius: 8px; width: auto;">RTL</button>
        <button class="theme-toggle flex-grow-1 justify-content-center" id="themeToggle" style="border-radius: 8px; width: auto;"><span id="themeIcon">ğŸŒ™</span></button>
      </div>
      <button id="logoutBtn" class="btn btn-outline-danger w-100">Logout</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="dashboard-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Settings</h1>
      <button class="btn btn-primary" id="sidebarToggle" style="display: none;">â˜° Menu</button>
    </div>

    <div class="row g-4">
      <div class="col-lg-6">
        <!-- Notification Settings -->
        <div class="dashboard-card mb-4">
          <h4 class="mb-4">Notification Preferences</h4>
          <form>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="emailNotifs" checked>
              <label class="form-check-label" for="emailNotifs">Lesson Reminders (Email)</label>
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="smsNotifs" checked>
              <label class="form-check-label" for="smsNotifs">Last Minute Changes (SMS)</label>
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="marketingNotifs">
              <label class="form-check-label" for="marketingNotifs">Promotional Offers</label>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Save Preferences</button>
          </form>
        </div>
      </div>
      
      <div class="col-lg-6">
        <!-- Account Security -->
        <div class="dashboard-card mb-4">
          <h4 class="mb-4">Account Security</h4>
          <form>
            <div class="mb-3">
              <label class="form-label">Current Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm New Password</label>
              <input type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-outline-primary mt-2">Update Password</button>
          </form>
        </div>
        
        <div class="dashboard-card border-danger">
           <h4 class="text-danger mb-3">Delete Account</h4>
           <p class="text-muted">Once you delete your account, there is no going back. Please be certain.</p>
           <button class="btn btn-danger w-100">Delete My Account</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/dashboard.js"></script>
  <script>
    if (window.innerWidth < 768) {
      document.getElementById('sidebarToggle').style.display = 'block';
    }
  </script>
</body>
</html>
